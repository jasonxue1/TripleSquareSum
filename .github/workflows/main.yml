name: Triple Square Sum Finder (GPU)

on:
  workflow_dispatch: # 手动触发执行
  push:
    branches:
      - main

jobs:
  calculate:
    runs-on: self-hosted  # 使用支持 GPU 的 Runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run GPU-accelerated Python script
        run: |
          pip install cupy tqdm
          python script.py
